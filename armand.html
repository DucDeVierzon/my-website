<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#1b1630">
    <title>Armand Countdown</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Plus Jakarta Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #f8f5ff 0%, #e4dcff 45%, #b9a9ff 100%);
        color: #16152a;
        display: flex;
        justify-content: center;
      }

      .page {
        width: min(100%, 900px);
        padding: 32px 20px 60px;
        display: grid;
        gap: 28px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
      }

      .tag {
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 16px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 0.85rem;
        box-shadow: 0 10px 20px rgba(22, 21, 42, 0.15);
      }

      h1 {
        font-size: clamp(2rem, 4vw, 3rem);
        letter-spacing: -0.03em;
      }

      .countdown {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 28px;
        padding: 28px;
        display: grid;
        gap: 18px;
        box-shadow: 0 20px 36px rgba(22, 21, 42, 0.18);
      }

      .timer {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
      }

      .tile {
        background: #1b1630;
        color: #fff;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
      }

      .tile span {
        display: block;
        font-size: clamp(2rem, 5vw, 3.2rem);
        font-weight: 800;
      }

      .tile small {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.7rem;
      }

      .note {
        color: rgba(22, 21, 42, 0.7);
        font-size: 0.95rem;
      }

      .link {
        font-weight: 700;
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <header>
        <div class="tag">Armand Page</div>
        <a class="tag link" href="./index.html">Back to home</a>
      </header>

      <section class="countdown" aria-live="polite">
        <h1>Countdown to January 16th</h1>
        <p class="note">This timer refreshes every year so it always points to the next January 16th.</p>
        <div class="timer">
          <div class="tile">
            <span id="days">0</span>
            <small>Days</small>
          </div>
          <div class="tile">
            <span id="hours">0</span>
            <small>Hours</small>
          </div>
        </div>
        <p class="note" id="target"></p>
      </section>
    </main>

    <script>
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const targetEl = document.getElementById("target");

      const getNextTarget = (now) => {
        const year = now.getFullYear();
        let target = new Date(year, 0, 16, 0, 0, 0, 0);
        if (now >= target) {
          target = new Date(year + 1, 0, 16, 0, 0, 0, 0);
        }
        return target;
      };

      const updateCountdown = () => {
        const now = new Date();
        const target = getNextTarget(now);
        const diffMs = target - now;
        const totalHours = Math.max(0, Math.floor(diffMs / (1000 * 60 * 60)));
        const days = Math.floor(totalHours / 24);
        const hours = totalHours % 24;

        daysEl.textContent = days;
        hoursEl.textContent = hours;
        targetEl.textContent = `Next January 16th arrives on ${target.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric"
        })} at midnight.`;
      };

      updateCountdown();
      setInterval(updateCountdown, 60 * 1000);
    </script>
  </body>
</html>
